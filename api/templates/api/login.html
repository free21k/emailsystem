<!DOCTYPE html>
<!--[if IE 9]> <html lang="ko" class="ie9"> <![endif]-->
<!--[if !IE]><!--> 
<html lang="ko"> 
<!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
{% load static %}
	
	<link href="{% static "css/base.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "css/main.css" %}" rel="stylesheet" type="text/css">

	<script src="{% static "js/jquery-1.11.3.min.js"%}" type="text/javascript" ></script>
	<script src="{% static "js/jquery.cookie.js"%}" type="text/javascript" ></script>
	<script src="{% static "js/common.js"%}" type="text/javascript"></script>

	<script src="{% static "js/login.js"%}" type="text/javascript"></script>

	<title></title>

</head>
<body class="login-body over-y-a">
	<div id="wrap"> <!-- wrap s -->
		<div id="contents"> <!-- contents s -->
			<div class="contents-in">
				<h2 class="login-title">로그인</h2>
				<div class="login-wrap">
					<form autocomplete="off">
						<label class="blind-position">아이디</label>
						<div class="form-group mb10">
							<div class="input-box">
								<input class="form-input" type="text" placeholder="아이디" id="username" name="username" />
							</div>
						</div>
						<label class="blind-position">비밀번호</label>
						<div class="form-group">
							<div class="input-box">
								<input class="form-input" type="password" placeholder="비밀번호" id="pwd" name="pwd" />
							</div>
						</div>
						<div class="form-actions">
							<button type="button" class="btn" id="loginBtn">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div> <!-- contents e -->
	</div><!-- wrap e -->
</body>
</html>
